<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-bar">
            <span class="header-title">Gerenciamento de Tarefas</span>
            <nav>
                <a href="index.html">Cadastro de Usuários</a>
                <a href="cadastro-tarefas.html">Cadastro de Tarefas</a>
                <a href="gerenciamento-de-tarefas.html">Gerenciar Tarefas</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Cadastro de Usuário</h1>
            <form id="cadastroUsuario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required>

                <button type="submit">Cadastrar</button>
            </form>
            <div id="mensagem" class="mensagem-sucesso"></div>
        </div>
    </main>
    <script>
        document.getElementById('cadastroUsuario').onsubmit = function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;

            if (!nome || !email) return false;

            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            usuarios.push({ nome, email });
            localStorage.setItem('usuarios', JSON.stringify(usuarios));

            document.getElementById('mensagem').innerText = "Cadastro concluído com sucesso.";
            document.getElementById('cadastroUsuario').reset();

            setTimeout(() => {
                window.location.href = "cadastro-tarefas.html";
            }, 1200);
        }
    </script>
</body>
</html>
